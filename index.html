<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="Survey-form">
        <label id="name-label">Name</label>
        <input id="name" type="text" value="name" placeholder="Enter your name" required>
        <label id="email-label">Email</label>
        <input id="email" type="email" value="email" placeholder="Enter your email" required>
        <label id="number-label">Age</label>
        <input id="number" type="number" value="number" placeholder="Age" min="10" max="99">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" placeholder="Select your current role">
            <option value="Select your current role" placeholder="select your current role" selected>Select your current role</option>
            <option value="Student">Student</option>
            <option value="Full time job">Full Time Job</option>
            <option value="Full time learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" value="Definitely"> Definitely
        <input type="radio" value="Definitely"> Maybe
        <input type="radio" value="Definitely"> Not sure



    </form>
</body>
</html>
